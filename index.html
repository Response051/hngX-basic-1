<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/0c927009e2.js"
      crossorigin="anonymous"
    ></script>
    <title>Facecard-HNGx</title>
  </head>
  <body>
    <section>
      <div>
        <img
          data-testid="slackDisplayImage"
          alt="RESPONSE"
          src="./image/sopuruchi1.jpg"
        />
      </div>
      <div class="name">
        <h2 data-testid="slackUserName" class="Response">
          Slack-Name: <span class="Response2">RESPONSE </span>
        </h2>
        <h2 data-testid="myTrack" class="Frontend">
          Track:
          <span class="Frontend2">Front<span class="Frontend3">End</span></span>
        </h2>
      </div>
      <div>
        <p
          class="Day"
          id="currentDay"
          class="day"
          data-testid="currentDayOfTheWeek"
        ></p>
        <p class="icon">
          <i class="fa-regular fa-clock"></i>

          <span
            class="Time"
            id="currentUTC"
            data-testid="currentUTCTime"
          ></span>
        </p>
      </div>
      <div>
        <p class="Socials" data-testid="githubURL" class="github">
          <a href="https://github.com/Response051/hngX-basic-1">GitHub-URL</a>
        </p>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
