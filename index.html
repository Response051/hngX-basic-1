<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" type="text/css" />

    <title>Facecard-HNGx</title>
  </head>
  <body>
    <section>
      <div>
        <img
          data-testid="slackDisplayImage"
          alt="RESPONSE"
          src="./image/sopuruchi1.jpg"
        />
      </div>
      <div>
        <h2 data-testid="slackUserName">Slack-Name: RESPONSE</h2>
        <h2 data-testid="myTrack">Track: Frontend</h2>
      </div>
      <div>
        <span>
          UTCTimeInMillsecconds :
          <p id="currentUTC" class="UTC" data-testid="currentUTCTime"></p>
        </span>
        <span
          ><p id="currentDay" class="day" data-testid="currentDayOfTheWeek"></p
        ></span>
      </div>
      <div>
        <p data-testid="githubURL" class="github">
          <a href="https://github.com/Response051/hngX-basic-1">GitHub-URL</a>
        </p>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
